<div class="container">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="tabPanel" backgroundColor="primary" color="accent">
    <a
      mat-tab-link
      routerLink="/list"
      routerLinkActive
      #homeTab="routerLinkActive"
      [active]="homeTab.isActive"
    >
      List
    </a>
    <a
      mat-tab-link
      routerLink="/map"
      routerLinkActive
      #stationsTab="routerLinkActive"
      [active]="stationsTab.isActive"
    >
      Map
    </a>
    <button mat-icon-button class="menu" color="accent" disableRipple (click)="openMenu()">
      <mat-icon>tune</mat-icon>
    </button>
  </nav>
  <mat-tab-nav-panel #tabPanel class="tab-content">
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>
