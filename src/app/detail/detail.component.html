<div *ngIf="item" class="container">
  <table mat-table [dataSource]="displayData">

    <ng-container matColumnDef="key">
      <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'title-row': i === 0}">
        {{ element.key }}
      </td>
    </ng-container>


    <ng-container matColumnDef="value">
      <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'title-row': i === 0}">
        {{ element.value }}
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="spinner">
  <mat-spinner *ngIf="!item"></mat-spinner>
</div>
