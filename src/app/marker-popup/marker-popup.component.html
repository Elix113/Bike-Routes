<div class="header">
  <h3>{{item.detail.Title}}</h3>
  <button mat-icon-button (click)="openMap(item)" matTooltip="Details anzeigen">
    <mat-icon>info</mat-icon>
  </button>
</div>
<p><strong>Starthöhenmeter:</strong> {{item.startingPoint.Altitude}} m</p>
<p *ngIf="!item.isLoop" ><strong>Endhöhenmeter:</strong> {{item.arrivalPoint.Altitude}} m</p>
<p *ngIf="heightDifference"><strong>Höhenunterschied:</strong> {{heightDifference}} m</p>
